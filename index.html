<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <title>JS-ES6-ICONS</title>

    <header>
      <div class="container d-flex justify-content-start">
        <h1 class="azure-color">Fonticons</h1>
      </div>
      <div
        class="container d-flex justify-content-center align-items-center bgc-azure"
      >
        <h5 class="m-2 text-white">Filtra per tipo</h5>
        <select id="type-filter" class="">
          <option value="">All</option>
          <option value="animal">Animali</option>
          <option value="vegetable">Verdure</option>
          <option value="user">Utenti</option>
        </select>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 mx-auto fs-4" id="icons-container"></div>
        </div>
      </div>
    </main>

    <script src="./Js/script.js"></script>

</html>
